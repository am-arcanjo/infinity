<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript 4 - Laços de repetição</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p id=""></p>
  <script>
    let nome = "Arcanjo";
    let array = ["elemento 1", "elemento 2", "e por ai vai", "banana"]

    for (let caractere of nome) {
      console.log(caractere);
    }

    for (let elemento of array) {
      console.log(elemento);
    }
  </script>
</body>
</html>
