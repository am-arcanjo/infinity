<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript 5 - Arrays - Atividade 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p id="sequencia"></p>
  <script>
    //Ela mudou a atividade 2 para que seja: a pessoa pode informar itens para adicionar numa lista de supermercado e mostre no final na tela
    let arrayCompras = []

    for (let i = 1; i < 11; i++) {
      let item = prompt("Por favor digite algo para lista de compras. Caso tenha terminado, digite 'Fim'. Observação: o número máximo de itens é 10.")
      if(item === "Fim") {
        break
      } else {
        arrayCompras.push(item);
      }
    }

    console.log(arrayCompras)

  </script>
</body>
</html>
