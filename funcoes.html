<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript 6 - Funções</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p></p>
  <script>
   //Interessante: o parêntese é o parâmetro executor da função
   //Quando o retorno não é informado/explicitado, por padrão, o javascript retorna undefined

   //Para exemplificar, programa que recebe um número e retorna o quadrado desse número, utilizando função

   function quadrado(numero) {
    return numero ** 2
   }

   alert(quadrado(4))
   alert(quadrado(12))
   alert(quadrado(36))

  </script>
</body>
</html>
