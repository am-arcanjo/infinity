<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript 6 - Funções</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p></p>
  <script>
   //Interessante: o parêntese é o parâmetro executor da função
   //Quando o retorno não é informado/explicitado, por padrão, o javascript retorna undefined

   //Para exemplificar, programa que recebe um número e retorna o quadrado desse número, utilizando função
   let numero = 0;

   function contadorVogais(palavra) {
    for(let caractere of palavra) {
      if(caractere == 'a' || caractere == 'e' || caractere == 'i' || caractere == 'o' || caractere == 'u') {
        numero++
      }
    }
    return numero
  }

   alert(contadorVogais("Calopsita"))
   alert(contadorVogais("Paralelepido"))

   //Poderia ser requisitado ao usuário uma palavra tal que let string = prompt("Digite uma palavra e te diremos o número de vogais nela"), e daí seria passado alert(contadorVogais(string))

  </script>
</body>
</html>
