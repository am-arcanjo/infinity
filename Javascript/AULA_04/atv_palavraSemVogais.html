<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript 4 - Laços de repetição</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p id="sequencia"></p>
  <script>
    let palavra = prompt("Digite uma palavra para as vogais serem removidas.")
    let palavraSemVogais = ""

    for(let caractere of palavra) {
      if (caractere !== "a" || "e" || "i" || "o" || "u") {
        palavraSemVogais += caractere;
      }
    }
    console.log(palavraSemVogais);

  </script>
</body>
</html>
