<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript 7 - Funções (Revisão) e mais sobre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dentro do onalgo (nesse caso, onclick), é como se funcionasse tal qual um script, então é possível, por exemplo, chamar uma função
  Colocar o type number serve somente para que o usuário não digite texto
  -->
  <div id="container">
    <input id="n1" type="number"></input>
    <input id="n2" type="number"></input>
    <button onclick="soma()"> Somar </button>
  </div>

  <script>
   
   let n1 = document.getElementById("n1");
   let n2 = document.getElementById("n2");

   function soma() {
    let somaResultado = (Number(n1.value) + Number(n2.value))

    let newDivSum = `<div>${somaResultado}</div>`

    document.getElementById("container").innerHTML += newDivSum;
   }

  </script>
</body>
</html>
