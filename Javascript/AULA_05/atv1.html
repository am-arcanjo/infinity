<body>
  <p id="sequencia"></p>
  <script>
    let arrayCompleto = [];
    let arrayPares = [];
    let arrayImpares = [];

    for (let i = 1; i < 11; i++) {
      let num = prompt("Por favor digite um nÃºmero: ")
      arrayCompleto.push(num);

      if(num % 2 === 0) {
        arrayPares.push(num);
      } else {
        arrayImpares.push(num);
      }
    }

    console.log(arrayCompleto)
    console.log(arrayPares)
    console.log(arrayImpares)

  </script>
