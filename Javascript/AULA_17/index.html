<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript 17 - Penúltima aula de Javascript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <!-- A gente vai usar as rotas/endpoints da Fake Store API que é pra criar um protótipo de website falso para comércio/e-commerce

      Fontes 'famosas':
      Roboto
      Poppins
      Open Sans

      Sim, Jewelry na API deles está escrito errado
    -->
    <header>
      <h1>FakeStore</h1>

      <div>
        <button>Homepage</button>
        <button>Products</button>
        <button>Login</button>

        <div class="shoppingCart">
        <img src="./shoppingCart.svg"/>
        <span class="shoppingCartQuantity">0</span>
        </div>
      </div>
    </header>
    <aside>
      <h2 class="categoriesHeader">Categories</h2>
      <div class="categories"></div>
    </aside>
    <main>
      <h2 class="ourStuff">Our stuff</h2>
      <section class="productsList">
        <div class="product">
          <img class="shoppingCartForProduct" src="./shoppingCart.svg"/>
          <h4>Nome do produto</h4>
          <div>
            <p>R$2500,00</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; FakeStore, 2024. All copyrights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
